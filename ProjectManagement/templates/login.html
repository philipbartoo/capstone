{% extends 'base.html' %}
{% block title %}Welcome to BlogIt{% endblock %}
{% block content %}
<h1 class="heading">Welcome To Project Management</h1>
<br /><br />
<div class="container">
    <div class="row">
        <div class="form-group blog-article">
            <form action="{% url 'ProjectManagementApp:home' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                {{form.errors}}
                <br />
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
            <br />
            <a href="{% url 'ProjectManagementApp:register' %}"><button class="btn btn-secondary">Register</button></a>
            </button>
        </div>
    </div>
</div>
{% endblock %}
