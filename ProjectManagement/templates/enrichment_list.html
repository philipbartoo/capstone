{% extends 'base.html' %}
{% load humanize %}
{% load static %}
{% block content %}
{% block title %}{% endblock %}
<h1 class="heading">Project Enrichment Data</h1>
<br />
<div class="container">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <ul>
        {% for enrichment in object_list %}
        <li class="paragraph list-item">
          <a href="{% url 'enrichment_edit' enrichment.pk %}"
            class="list-group-item list-group-item-action list-group-item-light">{{enrichment.assigned_project_identifier}}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>



{% endblock %}
