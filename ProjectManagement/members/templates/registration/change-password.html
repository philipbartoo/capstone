{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'navbar.html' %}
{% if user.is_authenticated %}
<h1 class="heading">Change Password</h1>
<br /><br />
<div class="container">
    <div class="row">
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                {{form.errors}}
                <br />
                <button class="btn btn-primary" type="submit">Change Password</button>
            </form>
        </div>
    </div>
</div>
{%endif%}
{% endblock %}
