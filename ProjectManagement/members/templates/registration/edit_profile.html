{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'navbar.html' %}
{% if user.is_authenticated %}
<h1 class="heading">Update Profile</h1>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-12 float-end">
            <a href="{% url 'members:password' %}"><button class="float-end btn btn-warning">Change
                    Password</button></a>
        </div>
        <div class="form-group blog-article">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                {{form.errors}}
                <br />
                <button class="btn btn-primary" type="submit">Update</button>
            </form><br />

            <br />
        </div>
    </div>
</div>
{% else %}
You must login first
{% endif %}
{% endblock content %}
